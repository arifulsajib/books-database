<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>books database</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Custom css -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <h1 class="text-center mt-4">Books Database</h1>
        <p class="text-center">Search your favourite books and get their information</p>
        <div class="input-group mb-3 w-50 mx-auto">
            <input id="search-input" type="text" class="form-control" placeholder="Search Books">
            <button class="btn btn-outline-secondary text-white" type="button" id="btn-search">Search</button>
        </div>
        <p id="empty-error" class="text-danger fs-5 text-center" style="display: none;">Enter Book-name to search
        </p>
    </header>
    <main>
        <!-- Search results -->
        <section class="container my-4">
            <h4 class="text-center ">Search results</h4>
            <p><span id="count-result">0</span> books found.</p>

            <!-- spinner -->
            <div id="spinner" class="text-center text-success">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>

            <div id="search-results" class="row text-dark gy-3">
                <!-- display books using js here -->
            </div>
            <p id="result-error" class="text-danger fs-5 text-center mt-4" style="display: none;">Nothing Found.
                Please search another</p>
        </section>
    </main>

    <footer>
        <p class="text-center my-4 text-white fw-bold">Developed by <a class="text-decoration-none"
                href="https://www.linkedin.com/in/arifulsajib/" target="_blank">Ariful Islam</a>, 2021
        </p>
    </footer>

    <!-- js -->
    <script src="js/main.js"></script>
</body>

</html>
